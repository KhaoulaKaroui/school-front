<!-- login.component.html -->
<br><br><br><br><br><br>
<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">
        Email is required
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">
        Invalid email format
      </div>
    </div>
  
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" id="pwd" class="form-control" formControlName="pwd">
      <div *ngIf="loginForm.get('pwd')?.errors?.['required']" class="text-danger">
        Password is required
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br><br><br><br>
