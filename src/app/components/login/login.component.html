<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5 order-md-last">
                <div class="login-wrap p-4 p-md-5">
                    <h3 class="mb-4">Login</h3>
                    <form action="#" [formGroup]="loginForm" class="signup-form">

                        <div class="form-group">
                            <label class="label" for="email">Email Address</label>
                            <input type="text" class="form-control" formControlName="email" placeholder="johndoe@gmail.com">
                        </div>
                        <div *ngIf="loginForm.controls['email'].invalid &&
                        (loginForm.controls['email'].touched || 
                        loginForm.controls['email'].dirty)">
                            <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                            <div *ngIf="loginForm.controls['email'].errors?.['email']">Email should have forma Email
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input id="password-field" type="password" formControlName="pwd" class="form-control" placeholder="Password">
                        </div>
                        <div *ngIf="loginForm.controls['pwd'].invalid &&
                        (loginForm.controls['pwd'].touched ||
                        loginForm.controls['pwd'].dirty) ">
                            <div *ngIf="loginForm.controls['pwd'].errors?.['required']">Password is required</div>
                        </div>
                </div>

                <div class="form-group d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary submit"><span
                            class="fa fa-paper-plane"></span></button>
                </div>
                </form>
                <!-- <span>{{errorMsg}}</span> -->
                <p class="text-center">don't you have an account? <a href="#inscription">Sign Up</a></p>
            </div>
        </div>
    </div>
    </div>
</section>
