<!-- login.component.html -->
<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_2.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9  pb-5 text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                  class="fa fa-chevron-right"></i></a></span> <span>Edit <i class="fa fa-chevron-right"></i></span></p>
          <h1 class="mb-0 bread">Edit Course</h1>
        </div>
      </div>
    </div>
  </section>
  
  <section>
    <div class="container">
      <div class="row">
  
        <div class="col-md-5 order-md-last container">
          <div class="p-4">
            <form #courseForm="ngForm" (ngSubmit)="editCourse()" class="signup-form">
  
              <div class="form-group">
                <label class="label" for="email">Name</label>
                <input type="text" class="form-control"  [(ngModel)]="course.name" [ngModelOptions]="{standalone:true}" >
              </div>
              
  
              <div class="form-group">
                <label class="label" for="password">Description</label>
                <input id="password-field" type="text" class="form-control"  [(ngModel)]="course.description" [ngModelOptions]="{standalone:true}" >
              </div>
              <div class="form-group">
                <label class="label" for="password">Duration</label>
                <input id="password-field" type="text" class="form-control"  [(ngModel)]="course.duration" [ngModelOptions]="{standalone:true}"  >
              </div>
              
  
              <div class="form-group d-flex justify-content-end mt-4">
                <button type="submit"  class="btn btn-primary submit container" value="Edit Course">
                  <span class="fa fa-paper-plane"> Edit</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
